<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>View-independent business logic: Services</title>
  </head>
  <body>
    <div
      ng-app="invoice2"
      ng-controller="InvoiceController as invoice"
    >
      <b>Invoice:</b>
      <div>
        Quantity:
        <input
          type="number"
          min="0"
          ng-model="invoice.qty"
          required
        />
      </div>
      <div>
        Costs:
        <input
          type="number"
          min="0"
          ng-model="invoice.cost"
          required
        />
        <select ng-model="invoice.inCurr">
          <option ng-repeat="c in invoice.currencies">{{c}}</option>
        </select>
      </div>
      <div>
        <b>Total:</b>
        <span ng-repeat="c in invoice.currencies">
          {{invoice.total(c) | currency:c}}
        </span>
      </div>
    </div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="./invoice2.js"></script>
    <script src="./finance2.js"></script>
  </body>
</html>
